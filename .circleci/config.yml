version: 2.1

orbs:
  rn: react-native-community/react-native@dev:0.1.0-rc10

jobs:
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  analyse:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Lint JS Code (ESLint)
          command: yarn run lint
      - run:
          name: Flow
          command: yarn run test:flow
      - run:
          name: TypeScript
          command: yarn run test:typescript
      - run:
          name: Build Android JavaScript Bundle
          command: yarn run bundle:e2e:android
      - run:
          name: Build iOS JavaScript Bundle
          command: yarn run bundle:e2e:ios
      - persist_to_workspace:
          root: .
          paths:
            - .tmp

workflows:
  test:
    jobs:
      - checkout_code
      - analyse:
          requires:
            - checkout_code
      # - rn/android_build:
      #     name: build_android_debug
      #     project_path: "example/android"
      #     build_type: debug
      #     requires:
      #       - analyse
      - rn/android_build:
          name: build_android_release
          project_path: "example/android"
          build_type: release
          requires:
            - analyse
      - rn/android_test:
          logcat_grep: "com.statusbarexample"
          detox_configuration: "android.emu.release"
          requires:
            - build_android_release
